<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" name="username" ngModel type="text" class="form-group" required class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="email" ngModel type="text" class="form-group" required class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" ngModel type="text" class="form-group" required class="form-control">
  </div>
  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Sign Up</button>
  
</form>
